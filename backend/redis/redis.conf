# Seedr local Redis configuration
# Use append-only file for durability and disable RDB snapshots.
save ""
appendonly yes
appendfsync everysec

# Keep data in the mounted volume.
dir /data

# Emit keyspace notifications for expiry events (used for reminders).
notify-keyspace-events Ex

# Accept connections from host (Docker mapping handles security).
bind 0.0.0.0
port 6379
protected-mode no
